<div class="layout-root table-layout">
    <div class="row header">
        <div class="toolbar toolbar-header">
            <a class="btn btn-header" ng-click="t.submitAndReturn()"><i class="zmdi zmdi-chevron-left"></i></a>

            <span class="txt txt-title" translate>Settings</span>

            <a class="btn btn-header btn-text pull-right" onclick="history.back()">Cancel</a>
        </div>
    </div>
    <div class="row expand">
        <div class="layout-container padding-y-xl">
            <div class="container">
                <uib-tabset class="nav-pills">
                    <uib-tab>
                        <uib-tab-heading>
                            <div style="padding: 0 20px;">
                                <span class="icn-container-lg"><i class="zmdi zmdi-account zmdi-lg"></i></span>
                                <span translate>Profile</span>
                            </div>
                        </uib-tab-heading>
                        <div class="padding-x-xl padding-y-xl">
                            <art-settings-user></art-settings-user>
                        </div>
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading>
                            <div style="padding: 0 20px;">
                                <span class="icn-container-lg"><i class="zmdi zmdi-apps zmdi-lg"></i></span>
                                <span translate>Apps</span>
                            </div>
                        </uib-tab-heading>
                        <div class="padding-x-xl padding-y-xl">
                            <art-settings-apps></art-settings-apps>
                        </div>
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading>
                            <div style="padding: 0 20px;">
                                <span class="icn-container-lg"><i class="zmdi zmdi-globe-alt zmdi-lg"></i></span>
                                <span translate>Accounts</span>
                            </div>
                        </uib-tab-heading>
                        <div class="padding-x-xl padding-y-xl">
                            <art-settings-accounts></art-settings-accounts>
                        </div>
                    </uib-tab>
                </uib-tabset>
                <!-- TODO: Implement the tab content as view states so that they can be referenced using links. -->
                <!--<div ui-view="tab-content"></div>-->
            </div>
        </div>
    </div>
</div>
