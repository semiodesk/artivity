<div class="layout-root" layout="column">
    <div class="md-toolbar md-toolbar-header" layout="row">
        <md-button class="md-button-icon" ng-click="t.submitAndReturn()">
            <md-icon md-font-icon="zmdi zmdi-chevron-left"></md-icon>
        </md-button>

        <div class="title" flex>
            <span translate>Settings</span>
        </div>

        <md-button onclick="history.back()">
            <span translate>Cancel</span>
        </md-button>
    </div>
    <div class="container padding-y-xl" flex>
        <md-tabs layout="column" layout-fill flex>
            <md-tab>
                <md-tab-label>
                    <div class="padding-x-xl">
                        <md-icon md-font-icon="zmdi zmdi-account zmdi-lg"></md-icon>
                        <span translate>Profile</span>
                    </div>
                </md-tab-label>
                <md-tab-body>
                    <div class="layout-container padding-x-xl padding-y-xl border-top">
                        <art-settings-user></art-settings-user>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab>
                <md-tab-label>
                    <div class="padding-x-xl">
                        <md-icon md-font-icon="zmdi zmdi-apps zmdi-lg"></md-icon>
                        <span translate>Apps</span>
                    </div>
                </md-tab-label>
                <md-tab-body>
                    <div class="layout-container padding-x-xl padding-y-xl border-top">
                        <art-settings-apps></art-settings-apps>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab>
                <md-tab-label>
                    <div class="padding-x-xl">
                        <md-icon md-font-icon="zmdi zmdi-globe-alt zmdi-lg"></md-icon>
                        <span translate>Accounts</span>
                    </div>
                </md-tab-label>
                <md-tab-body>
                    <div class="layout-container padding-x-xl padding-y-xl border-top">
                        <art-settings-accounts></art-settings-accounts>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>
        <!-- TODO: Implement the tab content as view states so that they can be referenced using links. -->
        <!--<div ui-view="tab-content"></div>-->
    </div>
</div>
