<div class="layout-root table-layout">
    <div class="row header">
        <div class="container padding-y-xl">
            <h1 translate>Welcome!</h1>

            <p translate>Thank you for downloading Artivity. Before you can begin using the app we need to setup your user account:</p>
        </div>
    </div>
    <div class="row expand">
        <ul class="nav" role="tablist" id="tabs" ng-show="false">
            <li role="presentation" class="active"><a role="tab" data-toggle="tab" data-target="#panel-user">User</a></li>
            <li role="presentation"><a role="tab" data-toggle="tab" data-target="#panel-apps">Apps</a></li>
        </ul>
        <div class="layout-container" style="margin-top: 15px;">
            <div class="scroll-container scroll-y layout-fix">
                <div class="container">
                    <div class="tab-content padding-y-xl">
                        <div role="tabpanel" class="tab-pane fade active in" id="panel-user">
                            <p style="margin-bottom: 1.5em" translate>Please choose the account type you want to use:</p>
                            <uib-tabset>
                                <uib-tab>
                                    <uib-tab-heading>
                                        <div style="padding: 0 15px">
                                            <i class="zmdi zmdi-cloud-outline-alt"></i><label class="icn-label" translate>Online</label>
                                        </div>
                                    </uib-tab-heading>
                                    <arto-settings-user></arto-settings-user>
                                </uib-tab>
                                <uib-tab>
                                    <uib-tab-heading>
                                        <div style="padding: 0 15px">
                                            <i class="zmdi zmdi-desktop-windows"></i><label class="icn-label" translate>Local</label>
                                        </div>
                                    </uib-tab-heading>
                                    <art-settings-user setup="true"></art-settings-user>
                                </uib-tab>
                            </uib-tabset>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="panel-apps">
                            <art-settings-apps setup="true"></art-settings-apps>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="layout-container">
            <div class="text-center padding-x-xl padding-y-xl">
                <button class="btn btn-success" ng-show="t.setupComplete" ng-click="t.submitAndReturn()" style="min-width: 100px; text-align: center;">OK</button>
            </div>
        </div>
    </div>
</div>
