<div class="row">
	<div class="col-xs-12">
		<div class="container padding-x-xl padding-y-xl">
			<h2 class="modal-title">{{t.dialog.title | translate}}</h2>

			<p class="subtitle">{{t.dialog.subtitle | translate}}</p>
		</div>
	</div>
</div>
<div ng-switch="t.dialog.step">
	<div ng-switch-when="no-accounts">
		<div class="row">
			<div class="col-xs-12">
				<div class="layout-container padding-x-xl padding-y-xl">
					<label translate>Go to <a href="#/settings">Preferences</a> ðŸ¡’ Accounts to add one.</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="toolbar pull-right">
					<button class="btn" ng-click="t.cancel()"><i class="zmdi zmdi-close"></i></button>
				</div>
			</div>
		</div>
	</div>
	<div ng-switch-when="upload-select-account">
		<div class="row">
			<div class="col-xs-12">
				<div class="layout-container padding-x-xl">
					<div class="form-group">
						<select class="form-control stretch-horizontal" name="account" ng-options="account as account.Description for account in t.accounts track by account.Uri" ng-model="t.selectedAccount"></select>
					</div>
					<div class="form-group" ng-switch="t.authentication.protocol">
						<div ng-switch-when="http://localhost:8272/artivity/api/1.0/auth/basic">
							<label class="form-label-top" translate>Login</label>

							<div class="form-group">
								<input class="form-control form-control-login" type="text" placeholder="Username" id="username" name="username" size="20" maxlength="20" ng-model="t.authentication.parameter.username" required>
								<input class="form-control form-control-login" type="password" placeholder="Password" id="password" name="password" size="20" maxlength="20" ng-model="t.authentication.parameter.password" ng-enter="t.beginUpload()" required>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="toolbar pull-right">
					<button class="btn btn-success" ng-click="t.beginUpload()"><i class="zmdi zmdi-check"></i></button>
					<button class="btn" ng-click="t.cancel()"><i class="zmdi zmdi-close"></i></button>
				</div>
			</div>
		</div>
	</div>
	<div ng-switch-when="upload-progress">
		<div class="row">
			<div class="col-xs-12">
				<div class="layout-container padding-x-xl">
					<uib-progressbar value="t.progress.PercentComplete" max="100" style="height: 5px"></uib-progressbar>

					<label>{{t.selectedAccount.Description | translate}}</label>
					<label class="pull-right">{{t.progress.PercentComplete}}%</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="toolbar pull-right">
					<button class="btn" ng-click="t.cancel()"><i class="zmdi zmdi-close"></i></button>
				</div>
			</div>
		</div>
	</div>
	<div ng-switch-default>
		<div class="row">
			<div class="col-xs-12">
				<div class="table-layout">
					<div class="row">
						<div class="col" style="width: 230px">
							<div class="padding-x-xl">
								<art-file-card file="{{t.file}}" enable-link="false"></art-file-card>
								<div class="clearfix"></div>
								<div style="margin-top: 20px; line-height: 32px; vertical-align: middle;">
									<img class="icn icn-circle pull-left" style="width: 32px; height: 32px; margin-right: 10px;" ng-src="{{t.userPhotoUrl}}" />
									<label>{{t.user.Name}}</label>
								</div>
							</div>
						</div>
						<div class="col expand">
							<div class="padding-x-xl">
								<div class="form-group">
									<label class="form-label-top" for="title" translate>Title</label>
									<input class="form-control stretch-horizontal" type="text" name="title" id="title" ng-model="t.archive.title">
								</div>
								<div class="form-group">
									<label class="form-label-top" for="abstract" translate>Abstract</label>
									<textarea class="form-control stretch-horizontal" type="text" rows="7" name="abstract" id="abstract" ng-model="t.archive.description"></textarea>
								</div>
								<div class="form-group">
									<label class="form-label-top" for="license" translate>License</label>
									<select class="form-control" name="license" id="license" ng-options="license.uri as license.label for license in t.archive.licenseOptions" ng-model="t.archive.license">
									</select>
								</div>
								<label translate>Additional Contents</label>
								<div class="form-group">
									<ul class="list-unstyled">
										<li>
											<input class="form-control" type="checkbox" ng-model="t.archive.contentOptions.includeFile">
											<label translate>File</label>
										</li>
										<li>
											<input class="form-control" type="checkbox" ng-model="t.archive.contentOptions.includeBrowsingHistory">
											<label translate>Browsing History</label>
										</li>
										<li>
											<input class="form-control" type="checkbox" ng-model="t.archive.contentOptions.includeComments">
											<label translate>Comments</label>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="toolbar pull-right">
					<button class="btn btn-success" ng-click="t.selectAccount()"><i class="zmdi zmdi-chevron-right"></i></button>
					<button class="btn" ng-click="t.cancel()"><i class="zmdi zmdi-close"></i></button>
				</div>
			</div>
		</div>
	</div>
</div>
