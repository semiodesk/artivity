<div class="padding-x-xl padding-y-xl">
	<form id="person-form" name="personForm">
		<art-user-photo-img width="100" height="100" src="t.photoUrl" changed="t.onPhotoChanged"></art-user-photo-img>

		<div class="form-group">
			<label>Name</label><br>
			<input class="form-control" type="text" ng-model="t.person.Name" ng-change="t.findPersons(t.person.Name)">
		</div>

		<div class="form-group">
			<label>E-Mail</label><br>
			<input class="form-control" type="text" ng-model="t.person.EmailAddress" ng-change="t.findPersons(t.person.EmailAddress)">
		</div>

		<ul class="list-unstyled list-view">
			<li class="list-item list-item-link" ng-repeat="person in t.persons">
				<div class="layout-container padding-x-xs padding-y-xs" ng-click="t.selectPerson(person)">
					<div class="col">
						<art-user-photo-img width="40" height="40" src="t.getPhotoUrl(person.Uri)"></art-user-photo-img>
					</div>
					<div class="col expand" ng-click="t.editMember(person)">
						<div class="padding-x-md">
							<h5 ng-bind="person.Name"></h5>
							<label ng-bind="person.EmailAddress"></label>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</form>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="toolbar pull-right">
			<button class="btn btn-success" type="submit" ng-click="t.commit()" ng-disabled="connectForm.url.$invalid || connectForm.username.$invalid || connectForm.password.$invalid || (0 < t.clientState && t.clientState < 3)"><i class="zmdi zmdi-check"></i></button>
			<button class="btn" ng-click="t.cancel()"><i class="zmdi zmdi-close"></i></button>
		</div>
	</div>
</div>
