<div class="md-toolbar" layout="row">
    <md-button ng-click="t.commit()" ng-disabled="projectForm.title.$invalid">
        <md-icon md-font-icon="zmdi zmdi-check"></md-icon>
        <span translate>Save</span>
    </md-button>
    <span flex></span>
    <md-button ng-click="t.cancel()" translate>Cancel</md-button>
</div>

<div class="container-fluid padding-y-md">
    <form id="project-form" name="projectForm" ng-submit="t.save()">
        <div class="form-group">
            <label for="title" translate>Name</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="{{'Example Project' | translate}}" ng-model="t.project.Title"
                required>
        </div>

        <div class="form-group">
            <label for="description" translate>Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="{{'A project with exemplary character.' | translate}}"
                ng-model="t.project.Description">
        </div>

        <div class="form-group">
            <label for="folder" translate>Folder</label>
            <art-folder-picker folder="t.project.folder" changed="t.setFolder"></art-folder-picker>
        </div>

        <label for="members" translate>Members</label>
        <div class="form-group" layout="column">
            <md-button ng-click="t.addMember()">
                <md-icon md-font-icon="zmdi zmdi-account-add"></md-icon>
                <span translate>Add member</span>
            </md-button>
            <md-list flex>
                <md-list-item class="md-2-line" ng-repeat="member in t.project.members">
                    <img ng-src="{{t.getPhotoUrl(member.Agent.Uri)}}" class="md-avatar" alt="{{member.Agent.Name}}" />
                    <div ng-click="t.editMember(member)" class="md-list-item-text" layout="column" flex>
                        <h5>{{member.Agent.Name}}</h5>
                        <label>{{member.Agent.EmailAddress}}</label>
                    </div>
                    <md-button class="md-button-icon" ng-click="t.removeMember(member);">
                        <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
                    </md-button>
                </md-list-item>
            </md-list>
        </div>
    </form>
</div>
