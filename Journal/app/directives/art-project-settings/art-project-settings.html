<div class="toolbar">
    <a class="btn btn-chromeless" ng-click="t.commit()" ng-disabled="projectForm.title.$invalid"><i class="zmdi zmdi-check"></i> <span class="btn-label" translate>Save</span></a>
    <a class="btn btn-chromeless pull-right" ng-click="t.cancel()" translate>Cancel</a>
</div>

<div class="container-fluid padding-y-md">
    <form id="project-form" name="projectForm" ng-submit="t.save()">
        <div class="form-group">
            <label for="title" translate>Name</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="{{'Example Project' | translate}}" ng-model="t.project.Title"
                required>
        </div>

        <div class="form-group">
            <label for="description" translate>Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="{{'A project with exemplary character.' | translate}}"
                ng-model="t.project.Description">
        </div>

        <div class="form-group">
            <label for="folder" translate>Folder</label>
            <art-folder-picker folder="t.project.folder" changed="t.setFolder"></art-folder-picker>
        </div>
        <label for="members" translate>Members</label>
        <div class="form-group">
            <div>
                <a class="btn btn-chromeless" ng-click="t.addMember()">
                    <i class="zmdi zmdi-lg zmdi-account-add"></i> <span class="btn-label" translate>Add member</span>
                </a>
            </div>
            <ul class="list-unstyled list-view">
                <li class="list-item list-item-link" ng-repeat="member in t.project.members">
                    <div class="layout-container padding-x-xs padding-y-xs">
                        <div class="col">
                            <art-user-photo-img width="40" height="40" src="t.getPhotoUrl(member.Agent.Uri)"></art-user-photo-img>
                        </div>
                        <div class="col expand" ng-click="t.editMember(member)">
                            <div class="padding-x-md">
                                <h5 ng-bind="member.Agent.Name"></h5>
                                <label ng-bind="member.Agent.EmailAddress"></label>
                            </div>
                        </div>
                        <div class="col">
                            <a class="btn btn-chromeless" ng-click="t.removeMember(member);"><i class="zmdi zmdi-close"></i></a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
