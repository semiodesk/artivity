<div class="toolbar toolbar-floating pull-left" style="margin-right: 5px;" ng-cloak>
    <md-button class="md-button-icon" data-command="viewerPagePrevious">
        <md-icon md-font-icon="zmdi zmdi-chevron-left"></md-icon>
    </md-button>
    <md-button class="md-button-icon">
        {{t.currentPage}} / {{t.pageCount}}
    </md-button>
    <md-button class="md-button-icon" data-command="viewerPageNext">
        <md-icon md-font-icon="zmdi zmdi-chevron-right"></md-icon>
    </md-button>
</div>

<div class="toolbar toolbar-floating pull-left" style="margin-right: 5px;">
    <md-button class="md-button-icon" data-command="viewerToggleTwoPageLayout">
        <md-icon md-font-icon="zmdi zmdi-view-carousel"></md-icon>
    </md-button>
</div>

<div class="toolbar toolbar-floating pull-left" style="margin-right: 5px;">
    <md-button class="md-button-icon" data-command="viewerZoomIn">
        <md-icon md-font-icon="zmdi zmdi-plus-circle-o"></md-icon>
    </md-button>
    <md-button class="md-button-icon" data-command="viewerZoomOut">
        <md-icon md-font-icon="zmdi zmdi-minus-circle-outline"></md-icon>
    </md-button>
</div>

<div class="toolbar toolbar-floating pull-left" style="margin-right: 5px;">
    <md-button class="md-button-icon" data-command="viewerPan">
        <md-icon md-font-icon="zmdi zmdi-arrows"></md-icon>
    </md-button>
</div>

<div class="toolbar toolbar-floating pull-left">
    <md-button class="md-button-icon" data-command="viewerSelect" style="transform: scaleX(-1)">
        <md-icon md-font-icon="zmdi zmdi-arrow-right-top"></md-icon>
    </md-button>
    <md-button class="md-button-icon" data-command="createMark" data-param="t.viewer.entity">
        <md-icon md-font-icon="zmdi zmdi-photo-size-select-small"></md-icon>
    </md-button>
</div>
