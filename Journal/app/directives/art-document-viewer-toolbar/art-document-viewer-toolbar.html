<div class="toolbar toolbar-dark toolbar-floating pull-left" style="margin-right: 5px;" ng-cloak>
    <a class="btn" data-command="viewerPagePrevious"><i class="zmdi zmdi-chevron-left"></i></a>
    <a class="btn">{{t.currentPage}} / {{t.pageCount}}</a>
    <a class="btn" data-command="viewerPageNext"><i class="zmdi zmdi-chevron-right"></i></a>
</div>

<div class="toolbar toolbar-dark toolbar-floating pull-left" style="margin-right: 5px;">
    <a class="btn" data-command="viewerToggleTwoPageLayout"><i class="zmdi zmdi-view-carousel"></i></a>
</div>

<div class="toolbar toolbar-dark toolbar-floating pull-left" style="margin-right: 5px;">
    <a class="btn" data-command="viewerZoomIn"><i class="zmdi zmdi-plus-circle-o"></i></a>
    <a class="btn" data-command="viewerZoomOut"><i class="zmdi zmdi-minus-circle-outline"></i></a>
</div>

<div class="toolbar toolbar-dark toolbar-floating pull-left" style="margin-right: 5px;">
    <a class="btn" data-command="viewerPan"><i class="zmdi zmdi-arrows"></i></a>
</div>

<div class="toolbar toolbar-dark toolbar-floating pull-left">
    <a class="btn" data-command="viewerSelect" style="transform: scaleX(-1)"><i class="zmdi zmdi-arrow-right-top"></i></a>
    <a class="btn" data-command="createMark" data-param="t.viewer.entity"><i class="zmdi zmdi-photo-size-select-small"></i></a>
</div>
