<h5 trabslate>Editing</h5>
<table style="width: 90%;">
    <tr>
        <td>
            <label translate>Confidence</label>
        </td>
        <td><span class="pull-right">{{stats.confidence()}}</span></td>
        <td width="20">&nbsp;%</td>
    </tr>
    <tr>
        <td>
            <label translate>Steps</label>
        </td>
        <td><span class="pull-right">{{stats.stepCount}}</span></td>
        <td></td>
    </tr>
    <tr>
        <td>
            <label translate>Undos</label>
        </td>
        <td><span class="pull-right">{{stats.undoCount}}</span></td>
        <td></td>
    </tr>
    <tr>
        <td>
            <label translate>Redos</label>
        </td>
        <td><span class="pull-right">{{stats.redoCount}}</span></td>
        <td></td>
    </tr>
</table>
<h5 style="margin-top: 1em;" translate>Composition</h5>
<table style="width: 90%;">
    <tr>
        <td>
            <label translate>Layers</label>
        </td>
        <td><span class="pull-right">{{stats.layers.length}}</span></td>
        <td width="20"></td>
    </tr>
    <tr>
        <td>
            <label translate>Groups</label>
        </td>
        <td><span class="pull-right">0</span></td>
        <td></td>
    </tr>
    <tr>
        <td>
            <label translate>Masked</label>
        </td>
        <td><span class="pull-right">0</span></td>
        <td></td>
    </tr>
    <tr>
        <td>
            <label translate>Clipped</label>
        </td>
        <td><span class="pull-right">0</span></td>
        <td></td>
    </tr>
</table>
<div ng-show="false">
    <h5 style="margin-top: 1em;" translate>Colours</h5>
    <ul class="list-unstyled">
        <li ng-repeat="color in t.palette">
            <div style="width: 30px; height: 30px; margin-right: 5px; margin-bottom: 5px; float: left; background: rgb({{color[0]}},{{color[1]}},{{color[2]}});"></div>
        </li>
        <div class="clearfix"></div>
    </ul>
</div>
