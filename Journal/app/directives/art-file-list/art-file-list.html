<div class="toolbar toolbar-view">
    <art-search-input query="t.query"></art-search-input>
    <a class="btn btn-chromeless pull-right" ng-click="t.onMoreClicked()"><i class="zmdi zmdi-more-vert"></i></a>
</div>

<div class="layout-container">
    <div ng-show="t.files.length > 0" class="scroll-container scroll-y">
        <ul class="cards">
            <li ng-repeat="file in t.files">
                <art-file-card file="file " ng-model="file " ng-hide="file.visible === false" jqyoui-draggable="{onStart: 't.onDragStart', onStop:
                        't.onDragStop'} " data-drag="true " data-jqyoui-options="{opacity:0.7, helper: 'clone', appendTo: 'body', placeholder: 'keep', cursorAt:
                        {top: 5, left: 5}} " clicked="t.onClick "></art-file-card>
            </li>
        </ul>
    </div>
    <div ng-show="t.files.length === 0">
        <div ng-transclude="emptySlot"></div>
    </div>
</div>
