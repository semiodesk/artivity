<form name="loginForm" id="form-login">
    <div class="form-header">
        <p class="description" ng-show="t.showDescription">{{ 'SETTINGS.PROFILE.DESCRIPTION' | translate }}</p>
    </div>

    <div class="clearfix"></div>

    <div class="form-group pull-left">
        <art-user-photo-img src="t.photoUrl" width="100" height="100" changed="onPhotoChanged"></art-user-photo-img>
    </div>

    <div class="table-cell padding-x-xl" style="padding-top: 10px; width: 450px;">
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" class="form-control" id="username" name="username" ng-model="t.parameter.username" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="t.parameter.password" ng-enter="t.connect()"
                required>
        </div>
        <div class="form-group">
            <button class="btn btn-success pull-left" style="margin-bottom: 1em" ng-click="t.connect()" ng-disabled="loginForm.$invalid">Anmelden</button>

            <art-client-state-info style="margin-left: 10px; margin-top: 3px;" class="pull-left" state="t.clientState" ng-show="t.connecting"></art-client-state-info>
        </div>

        <p style="clear:both; padding-top: 2em">
            Du hast noch kein Artivity Online Konto? <a class="link-external" href="https://artivity.online/register" target="_blank">Registrieren</a>
        </p>
    </div>
</form>
