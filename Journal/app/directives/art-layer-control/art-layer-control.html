<h5 style="margin-top: 1em;" translate>Layers</h5>
<ul class="list-unstyled">
    <li ng-repeat="layer in layers | reverse" ng-class="{translucent: !layer.visible}">
        <a class="btn btn-chromeless padding-sm" ng-click="t.toggleVisibility(layer)"><i class="zmdi zmdi-eye icn icn-transparent"></i></a><label>{{layer.label}}</label>
    </li>
</ul>
