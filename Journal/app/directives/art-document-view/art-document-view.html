<div class="table-layout">
    <div class="row">
        <div class="toolbar toolbar-view">
            <a class="btn btn-chromeless" ng-click="t.back()"><i class="zmdi zmdi-chevron-left"></i></a>
        </div>
    </div>
    <div class="row expand">
        <div class="layout-container">
            <art-document-viewer file-uri="t.fileUri"></art-document-viewer>

            <div class="ui-sidebar ui-sidebar-right">
                <uib-tabset>
                    <uib-tab heading="Comments">
                        <div class="layout-container">
                            <art-chat-control file="t.fileUri"></art-chat-control>
                        </div>
                    </uib-tab>
                    <uib-tab heading="Topics">
                        <div class="layout-container">
                            <art-topic-control file="t.fileUri"></art-topic-control>
                        </div>
                    </uib-tab>
                    <uib-tab heading="Todo">
                        <div class="layout-container padding-x-xl padding-y-xl text-center">
                            <art-task-control file="t.fileUri"></art-task-control>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
