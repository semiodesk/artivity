<div class=" padding-x-xl padding-y-xl">
    <form name="projectForm" ng-submit="t.save()">
        <div class="row">
            <div class="col-xs-12">
                <div class="layout-container">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Projektname" ng-model="t.project.Name" ng-enter="t.commit()"
                        required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="layout-container">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Beschreibung des Projekts" ng-model="t.project.Description"
                        ng-enter="t.commit()" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="toolbar pull-right">
                    <button class="btn btn-success" type="submit" ng-click="t.commit()" ng-disabled="projectForm.title.$invalid"><i class="zmdi zmdi-check"></i></button>
                    <button class="btn" ng-click="t.cancel()"><i class="zmdi zmdi-close"></i></button>
                </div>
            </div>
        </div>
    </form>
</div>
