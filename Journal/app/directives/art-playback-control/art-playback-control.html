<div class="toolbar">
    <div class="col">
        <a class="btn btn-skip-prev" ng-click="t.skipPrev()"><i class="zmdi zmdi-skip-previous"></i></a>
    </div>
    <div class="col">
        <a class="btn btn-toggle-play" ng-click="t.togglePlay()"><i class="zmdi" ng-class="{'zmdi-pause': t.playing, 'zmdi-play': !t.playing}"></i></a>
    </div>
    <div class="col">
        <a class="btn btn-skip-next" ng-click="t.skipNext()"><i class="zmdi zmdi-skip-next"></i></a>
    </div>
    <div class="col expand" style="padding-bottom: 1px;"> <!-- The padding enables the mouseleave event if the cursor leaves the window. -->
        <div class="timeline">
            <div class="timeline-control">
                <div class="position"><label></label></div>
                <div class="duration"><label></label></div>
                <div class="track-col">
                    <div class="thumb-container"></div>
                    <div class="track-container">
                        <div class="track"></div>
                        <div class="track-preview"></div>
                        <div class="track-indicator"></div>
                        <div class="thumb draggable">
                            <div class="thumb-knob"></div>
                        </div>
                    </div>
                    <div class="comments"></div>
                    <div class="activities"></div>
                </div>
            </div>
        </div>
    </div>
</div>
