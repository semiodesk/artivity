<!doctype html>
<html ng-app="app">

<head>
	<title>Artivity</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-roboto/dist/styles/roboto.css" />
    <link rel="stylesheet" href="bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" href="bower_components/jquery-editable-select/dist/jquery-editable-select.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.css" />
    <link rel="stylesheet" href="bower_components/angular-bootstrap-toggle/dist/angular-bootstrap-toggle.min.css" />
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-layout/src/ui-layout.css" />
    <link rel="stylesheet" href="bower_components/emojione/assets/css/emojione.css" />
    <!-- endbower -->
	<link rel="stylesheet" href="bower_components/emojionearea/dist/emojionearea.css" />
	<link rel="stylesheet" href="app/bower.css" />
	<link rel="stylesheet" href="bower_components/yasgui/dist/yasgui.min.css" />
	<link rel="stylesheet" href="app/style.css">
	<!-- comments:comment-block html -->
	<script>
		if (typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
	</script>
	<!-- endcomments -->
    <!-- REMOVE:JS -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-editable-select/dist/jquery-editable-select.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/jquery-appear/src/jquery.appear.js"></script>
    <script src="bower_components/base64/base64.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-bootstrap-toggle/dist/angular-bootstrap-toggle.min.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <script src="bower_components/angular-hotkeys/build/hotkeys.js"></script>
    <script src="bower_components/angular-input-modified/dist/angular-input-modified.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-layout/src/ui-layout.js"></script>
    <script src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/emojione/lib/js/emojione.js"></script>
    <script src="bower_components/angular-emojione/angular-emojione.js"></script>
    <script src="bower_components/angular-gettext/dist/angular-gettext.js"></script>
    <script src="bower_components/moment-duration-format/lib/moment-duration-format.js"></script>
    <script src="bower_components/EaselJS/lib/easeljs-0.8.2.combined.js"></script>
    <script src="bower_components/yasgui/dist/yasgui.bundled.min.js"></script>
    <!-- endbower -->
	<!-- /REMOVE:JS -->
	
	<!-- start auto template tags -->
		<script type="text/javascript" src="app/bower.js"></script>
		<script type="text/javascript" src="app/conf.release.js"></script>
		<script type="text/javascript" src="app/src.js"></script>
		<!-- end auto template tags -->
	<script>
		if (window.module) module = window.module;
	</script>
</head>

<body id="window" art-keyboard-input-handler art-localization-handler>
	<div class="layout-root">
		<div class="window-title-container" id="window-title">
			<div class="window-title-btns pull-left">
				<button class="btn-title btn-info" id="btn-sync"><art-sync-indicator></art-sync-indicator></button>
			</div>
			<div art-window-controls></div>
			<div class="window-title-btns pull-right">
				<button class="btn-title btn-info" id="btn-update"><art-update-indicator></art-update-indicator></button>
			</div>
			<div id="window-title-text">
				<span><img src="app/resources/img/artivity.png" width="64" height="20" alt="artivity"/></span>
				<span style="background: #f87806; border-radius: 2px; font-size: 10px; color: white; padding: 1px 3px; margin-left: 5px; position: relative; top: -2px;">BETA</span>
			</div>
		</div>
		<div class="window-view-container" id="window-view-container">
			<div ng-view></div>
		</div>
		<div class="overlay collapse" id="overlay">
			<div class="msg center-xy invisible" id="msg-add-app">
				<div class="row">
					<div class="col-xs-2">
						<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
					</div>
					<div class="col-xs-10">
						<h1>Add Application</h1>
						<label>Drop the application icon here to register it with the plugin installer.</label>
					</div>
				</div>
			</div>
			<div class="msg center-xy invisible" id="msg-add-app-success">
				<div class="row">
					<div class="col-xs-2">
						<i class="zmdi zmdi-hc-fw zmdi-check-circle zdmi-xl pull-right"></i>
					</div>
					<div class="col-xs-10">
						<h1>Application Installed</h1>
						<label>Go to the application preferences to enable the plugin.</label>
					</div>
				</div>
			</div>
			<div class="msg center-xy invisible" id="msg-import">
				<div class="row">
					<div class="col-xs-2">
						<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
					</div>
					<div class="col-xs-10">
						<h1>Import File</h1>
						<label>Drop the file here to import the Artivity archive.</label>
					</div>
				</div>
			</div>
			<div class="msg center-xy invisible" id="msg-import-success">
				<div class="row">
					<div class="col-xs-2">
						<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
					</div>
					<div class="col-xs-10">
						<h1>Import Success</h1>
						<label>The Artivity archive was sucessfully imported.</label>
					</div>
				</div>
			</div>
			<div class="msg center-xy invisible" id="msg-unsupported-file-type">
				<div class="row">
					<div class="col-xs-2">
						<i class="zmdi zmdi-hc-fw zmdi-info zdmi-xl pull-right"></i>
					</div>
					<div class="col-xs-10">
						<h1>Unsupported File Format</h1>
						<label>Currently you can only drop applications here to register them with the plugin installer.</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
