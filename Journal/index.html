<body id="window" art-keyboard-input-handler art-localization-handler>
	<div class="layout-root">
		<div class="window-title-container" id="window-title">
			<div art-window-controls></div>
			<div class="window-title-btns pull-left">
				<button class="btn-title btn-info" id="btn-sync">
					<art-sync-indicator></art-sync-indicator>
					</button>
			</div>
			<div class="window-title-btns pull-right">
				<button class="btn-title btn-info" id="btn-update">
					<art-update-indicator></art-update-indicator>
				</button>
			</div>
			<div id="window-title-text">
				<span><img src="app/resources/img/artivity.png" width="64" height="20" alt="artivity"/></span>
				<span style="background: #f87806; border-radius: 2px; font-size: 10px; color: white; padding: 1px 3px; margin-left: 5px; position: relative; top: -2px;">BETA</span>
			</div>
		</div>
		<div class="window-view-container" id="window-view-container">
			<div ui-view></div>
		</div>
		<div class="overlay collapse" id="overlay">
			<div class="msg center-xy invisible" id="msg-add-app">
				<div class="row">
					<div class="col-xs-2">
						<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
					</div>
					<div class="col-xs-10">
						<h1 translate>Add Application</h1>
						<label translate>Drop the application icon here to register it with the plugin installer.</label>
					</div>
				</div>
			</div>
			<div class="msg center-xy invisible" id="msg-add-app-success">
				<div class="row">
					<div class="col-xs-2">
						<i class="zmdi zmdi-hc-fw zmdi-check-circle zdmi-xl pull-right"></i>
					</div>
					<div class="col-xs-10">
						<h1 translate>Application Installed</h1>
						<label translate>Go to the application preferences to enable the plugin.</label>
					</div>
				</div>
			</div>
			<div class="msg center-xy invisible" id="msg-import">
				<div class="row">
					<div class="col-xs-2">
						<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
					</div>
					<div class="col-xs-10">
						<h1 translate>Import File</h1>
						<label translate>Drop the file here to import the Artivity archive.</label>
					</div>
				</div>
			</div>
			<div class="msg center-xy invisible" id="msg-import-success">
				<div class="row">
					<div class="col-xs-2">
						<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
					</div>
					<div class="col-xs-10">
						<h1 translate>Import Success</h1>
						<label translate>The Artivity archive was sucessfully imported.</label>
					</div>
				</div>
			</div>
			<div class="msg center-xy invisible" id="msg-unsupported-file-type">
				<div class="row">
					<div class="col-xs-2">
						<i class="zmdi zmdi-hc-fw zmdi-info zdmi-xl pull-right"></i>
					</div>
					<div class="col-xs-10">
						<h1 translate>Unsupported File Format</h1>
						<label translate>Currently you can only drop applications here to register them with the plugin installer.</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
