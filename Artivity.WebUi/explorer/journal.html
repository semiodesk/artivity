

<input type="text" ng-model="journal.search" class="search-query" id="journal_search"
       placeholder="Search">
<table>
    <thead>
        <tr>
            <th>Journal</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="journal in projectList.projects">
            <td><a ng-href="{{project.site}}" target="_blank">{{project.name}}</a></td>
            <td>{{project.description}}</td>
            <td>
                <a ng-href="#/edit/{{project.$id}}"><i class="icon-pencil"></i></a>
            </td>
        </tr>
    </tbody>
</table>
