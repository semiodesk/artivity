<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<style type="text/css">
		body {
			background-color: #1D1D1D;
			font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
			font-size: 15px;
			padding: 0;
			margin: 0;
		}
		
		.fullscreen {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
		
		.spinner {
			width: 40px;
			height: 40px;
			position: absolute;
			top: 45%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		
		#spinner-container {
			background-color: #1D1D1D;
			z-index: 15;
		}
		
		#error-container {
			background-color: #1D1D1D;
			z-index: 10;
		}
		
		.error-container {
			visible: hidden;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
		}
		
		.btn {
			display: inline-block;
			background: #ACACAC;
			color: black;
			border-radius: 3px;
			padding: 10px;
			margin: 10px 0;
			text-decoration: none;
            cursor: pointer;
		}
		
		.bounce {
			width: 100%;
			height: 100%;
			opacity: 0.6;
			position: absolute;
			top: 0;
			left: 0;
			-webkit-animation: sk-bounce 2.0s infinite ease-in-out;
			animation: sk-bounce 2.0s infinite ease-in-out;
		}
		
		@-webkit-keyframes sk-bounce {
			0%,
			100% {
				-webkit-transform: scale(1.0)
			}
			50% {
				-webkit-transform: scale(0.7)
			}
		}
		
		@keyframes sk-bounce {
			0%,
			100% {
				transform: scale(0.0);
				-webkit-transform: scale(1.0);
			}
			50% {
				transform: scale(1.0);
				-webkit-transform: scale(0.7);
			}
		}
		
		iframe {
			border: none;
			margin: none;
			width: 100%;
			height: 100%;
			z-index: 0;
		}
	</style>
</head>

	<div id="error-container" class="fullscreen error-container">
		<div style="padding: 2em 4em; color: #eee;">
			<div style="max-width: 500px; margin: 0 auto;">
				<h2>No database connection</h2>

				<p class="description">Artivity Explorer was unable to connect to the local Artivity database. Please try to log out of your current desktop session to restart the local Artivity service.</p>


				<small><label class="text-label">ERR_NO_APID_CONNECTION</label></small>

				<p><a id="retry" class="btn" onclick="retry();">Retry</a></p>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">
	var fadeIn = function (element, initialOpacity) {
		if (element !== undefined) {
			var op = 0.1; // initial opacity
			
			element.style.display = 'block';

			var timer = setInterval(function () {
				if (op >= 1) {
					clearInterval(timer);
				}

				element.style.opacity = op;
				element.style.filter = 'alpha(opacity=' + op * 100 + ")";

				op += op * 0.1;
			}, 25);
		}
	}

	var fadeOut = function (element, initialOpacity) {
		if (element !== undefined) {
			var op = 1.0; // initial opacity
			
			var timer = setInterval(function () {
				if (op <= 0.1) {
					clearInterval(timer);
					element.style.display = 'none';
				}

				element.style.opacity = op;
				element.style.filter = 'alpha(opacity=' + op * 100 + ")";

				op -= op * 0.1;
			}, 25);
		}
	}
	
	function showLoadingSpinner()
	{
		// The error message container element.
		var error = document.getElementById('error-container');
		if( error.style.visibility == 'visible')
		{
		  fadeOut(error);
		}
		
		// The spinner container element.
		var spinner = document.getElementById('spinner-container');
		
		fadeIn(spinner);
	}
	
	function showConnectionError()
	{
		// The spinner container element.
		var spinner = document.getElementById('spinner-container');
		
		fadeOut(spinner);
		
		// The error message container element.
		var error = document.getElementById('error-container');
		error.style.visiblity = 'visible';

		fadeIn(error);
	}

</script>

</html>
