<body>
	<div art-keyboard-input-handler></div>

	<div id="window-title">
		<div id="window-title-text">
			<span><img src="img/artivity-66x20.png" width="66" height="20" style="opacity: .5" alt="artivity"/></span>
		</div>

		<div id="window-title-btns">
			<button class="btn-title" id="btn-min" uib-tooltip="Minimize" tooltip-placement="bottom" tooltip-popup-delay="1000"><img src="img/windows/btn-minimize.png" width="45" height="30" alt="Minimize"></button>
			<button class="btn-title" id="btn-max" uib-tooltip="Maximize" tooltip-placement="bottom" tooltip-popup-delay="1000"><img src="img/windows/btn-maximize.png" width="45" height="30" alt="Maximize"></button>
			<button class="btn-title" id="btn-close" uib-tooltip="Close" tooltip-placement="bottom" tooltip-popup-delay="1000"><img src="img/windows/btn-close.png" width="45" height="30" alt="Close"></button>
		</div>
	</div>

	<div id="window-view-container">
		<div ng-view></div>
	</div>

	<div class="overlay collapse" id="overlay">
		<div class="msg center-xy invisible" id="msg-add-app">
			<div class="row">
				<div class="col-xs-2">
					<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
				</div>
				<div class="col-xs-10">
					<h1>Add Application</h1>

					<label>Drop the application icon here to register it with the plugin installer.</label>
				</div>
			</div>
		</div>

		<div class="msg center-xy invisible" id="msg-add-app-success">
			<div class="row">
				<div class="col-xs-2">
					<i class="zmdi zmdi-hc-fw zmdi-check-circle zdmi-xl pull-right"></i>
				</div>
				<div class="col-xs-10">
					<h1>Application Installed</h1>

					<label>Go to the application preferences to enable the plugin.</label>
				</div>
			</div>
		</div>

		<div class="msg center-xy invisible" id="msg-import">
			<div class="row">
				<div class="col-xs-2">
					<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
				</div>
				<div class="col-xs-10">
					<h1>Import File</h1>

					<label>Drop the file here to import the Artivity archive.</label>
				</div>
			</div>
		</div>

		<div class="msg center-xy invisible" id="msg-import-success">
			<div class="row">
				<div class="col-xs-2">
					<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
				</div>
				<div class="col-xs-10">
					<h1>Import Success</h1>

					<label>The Artivity archive was sucessfully imported.</label>
				</div>
			</div>
		</div>

		<div class="msg center-xy invisible" id="msg-unsupported-file-type">
			<div class="row">
				<div class="col-xs-2">
					<i class="zmdi zmdi-hc-fw zmdi-info zdmi-xl pull-right"></i>
				</div>
				<div class="col-xs-10">
					<h1>Unsupported File Format</h1>

					<label>Currently you can only drop applications here to register them with the plugin installer.</label>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- Enable live-reload if we're in a development environment. The following empty 
script is the container into which the livereload.js file is being loaded on run-time. -->
<script type="text/javascript" id="livereload"></script>
