<!doctype html>
<html ng-app="explorerApp">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/jquery-editable-select/dist/jquery-editable-select.min.css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
	<link rel="stylesheet" href="bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.css" />
	<link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" />
	<link rel="stylesheet" href="bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" />
	<link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
	<link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.css" />
	<link rel="stylesheet" href="bower_components/font-roboto/dist/styles/roboto.css" />
	<!-- endbower -->

	<link rel="stylesheet" href="css/style.css">

	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="bower_components/jquery-editable-select/dist/jquery-editable-select.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-input-modified/dist/angular-input-modified.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/angular-moment/angular-moment.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
	<script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
	<script src="bower_components/color-thief/src/color-thief.js"></script>
	<script src="bower_components/EaselJS/lib/easeljs-0.8.2.combined.js"></script>
	<script src="bower_components/moment-duration-format/lib/moment-duration-format.js"></script>
	<script src="bower_components/base64/base64.js"></script>
	<script src="bower_components/d3/d3.js"></script>
	<script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
	<script src="bower_components/yasgui/dist/yasgui.bundled.min.js"></script>
	<script src="bower_components/angular-hotkeys/build/hotkeys.js"></script>
	<script src="bower_components/angular-translate/angular-translate.js"></script>
	<!-- endbower -->

	<script src="js/lib/quantize.js"></script>
	<script src="js/lib/d3-timeline.js"></script>

	<script src="js/dragDrop.js"></script>
	<script src="js/app.conf.js"></script>
	<script src="js/app.js"></script>
	<script src="js/app.api.js"></script>
	<script src="js/app.classes.js"></script>
	<script src="js/app.controllers.js"></script>
	<script src="js/app.overlay.js"></script>
	<script src="js/app.translation.js"></script>
	<script src="js/controller/load.controler.js"></script>

	<script>
	if (window.module) module = window.module;
	</script>
</head>

<body>
	<div ng-controller="KeyboardController"></div>

	<div id="window-title">
		<div id="window-title-text">Artivity</div>

		<div id="window-title-btns">
			<button class="btn-title" id="min-btn"><img src="img/windows/btn-minimize.png" width="45" height="30" alt="Minimize"></button>
			<button class="btn-title" id="max-btn"><img src="img/windows/btn-maximize.png" width="45" height="30" alt="Maximize"></button>
			<button class="btn-title" id="close-btn"><img src="img/windows/btn-close.png" width="45" height="30" alt="Close"></button>
		</div>
	</div>

	<div id="window-view-container">
		<div ng-view></div>
	</div>

	<div class="overlay collapse" id="overlay">
		<div class="msg center-xy invisible" id="msg-add-app">
			<div class="row">
				<div class="col-xs-2">
					<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
				</div>
				<div class="col-xs-10">
					<h1>Add Application</h1>

					<label>Drop the application icon here to register it with the plugin installer.</label>
				</div>
			</div>
		</div>

		<div class="msg center-xy invisible" id="msg-add-app-success">
			<div class="row">
				<div class="col-xs-2">
					<i class="zmdi zmdi-hc-fw zmdi-check-circle zdmi-xl pull-right"></i>
				</div>
				<div class="col-xs-10">
					<h1>Application Installed</h1>

					<label>Go to the application preferences to enable the plugin.</label>
				</div>
			</div>
		</div>

		<div class="msg center-xy invisible" id="msg-import">
			<div class="row">
				<div class="col-xs-2">
					<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
				</div>
				<div class="col-xs-10">
					<h1>Import File</h1>

					<label>Drop the file here to import the Artivity archive.</label>
				</div>
			</div>
		</div>

		<div class="msg center-xy invisible" id="msg-import-success">
			<div class="row">
				<div class="col-xs-2">
					<i class="zmdi zmdi-hc-fw zmdi-plus-circle zdmi-xl pull-right"></i>
				</div>
				<div class="col-xs-10">
					<h1>Import Success</h1>

					<label>The Artivity archive was sucessfully imported.</label>
				</div>
			</div>
		</div>

		<div class="msg center-xy invisible" id="msg-unsupported-file-type">
			<div class="row">
				<div class="col-xs-2">
					<i class="zmdi zmdi-hc-fw zmdi-info zdmi-xl pull-right"></i>
				</div>
				<div class="col-xs-10">
					<h1>Unsupported File Format</h1>

					<label>Currently you can only drop applications here to register them with the plugin installer.</label>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
