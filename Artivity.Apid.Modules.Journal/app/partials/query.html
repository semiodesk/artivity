<div ng-controller="QueryController as queryView">
	<div id="header">
		<div class="row">
			<div class="col">
				<a class="btn" href="#/files"><i class="zmdi zmdi-hc-fw">ï‹º</i></a>
			</div>

			<div class="col">
				<div class="icn"></div>
			</div>

			<div class="col expand">
				<h5 class="title">Query</h5>
			</div>
		</div>
	</div>

	<div id="body">
		<div class="row">
			<div class="col-xs-12">
				<textarea ng-model="queryString" contenteditable="true" style="margin: 20px 10px; padding: 10px; background: white; color: black; width: 100%; min-height: 400px; font-family: monospace;"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button ng-click="executeQuery()" class="btn" style="margin: 10px;">Execute</button>
				<button ng-click="resetQuery()" class="btn" style="margin: 10px;">Reset</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="result"></div>
			</div>
		</div>
	</div>
</div>
