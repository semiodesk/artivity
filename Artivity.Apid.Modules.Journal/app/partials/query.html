<div ng-controller="QueryController as queryView">
	<div id="header">
		<div class="row">
			<div class="col">
				<a class="btn" href="#/files"><i class="zmdi zmdi-hc-fw">ï‹º</i></a>
			</div>

			<div class="col expand">
				<h5 class="title">SPARQL Query</h5>
			</div>
		</div>
	</div>

	<div id="body">
		<form target="{{endpoint}}" method="post">
			<div class="row">
				<div class="col-xs-6">
					<textarea ng-model="queryString" contenteditable="true" style="margin: 20px 10px; padding: 10px; background: white; color: black; width: 100%; height: 750px; font-family: monospace;"></textarea>
					
					<button ng-click="executeQuery()" class="btn" style="margin: 10px;">Execute</button>
					<button ng-click="resetQuery()" class="btn" style="margin: 10px;">Reset</button>
				</div>
				<div class="col-xs-6">
					<pre style="margin: 20px 10px; height: 750px; overflow-y: scroll;"><div id="result"></div></pre>
				</div>
			</div>
		</form>
	</div>
</div>
