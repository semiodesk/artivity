<div class="layout-root table-layout">
    <div class="row header">
		<div class="toolbar">
			<div class="col" style="width: 50px;">
				<img class="icn icn-circle" style="margin: 0 8px 0 12px;" ng-src="{{t.userPhotoUrl}}" />
			</div>
			<div class="col expand" style="padding: 0;">
				<label class="title pull-left" style="margin: 0; padding: 0; position: relative; top: 7px;">{{t.user.Name}}</label>
			</div>
			<div class="col">
			</div>
			<div class="col" ng-show="false">
				<a id="calendar-btn" class="btn btn-header" ng-click="t.toggleCalendar()"><i class="zmdi zmdi-hc-fw zmdi-calendar"></i></a>
			</div>
			<div class="col">
				<a class="btn btn-header" href="#/settings"><i class="zmdi zmdi-hc-fw">ï‡†</i></a>
			</div>
		</div>
    </div>
	<div class="row expand">
		<div class="scroll-container scroll-y">
			<div class="layout-container" style="padding: 8px;">
				<div ng-switch on="t.files.length > 0">
					<div ng-switch-when="true">
						<ul id="file-list" class="cards">
							<li ng-repeat="file in t.files">
								<div art-file-card file="{{file}}"></div>
							</li>
						</ul>
					</div>
					<div ng-switch-default class="text-center">
						<h3 style="margin-top: 5em;">Your recent files will appear here.</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
