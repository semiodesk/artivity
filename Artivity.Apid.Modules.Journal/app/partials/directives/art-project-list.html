
<div class="ctl-history" tabindex="0">
    <div style="position: relative; padding: 10px 0 0 0; line-height: 28px; margin-left:15px">
        <label>Projects</label>

        <ul class="list-unstyled">
            <li>
                <a ng-click="t.removeFilter()">
                <div style="background: #303030; padding: 0 10px;  margin-bottom: 1px;  margin-right: 15px;">

                            All
                       
                        </div>
                         </a>
                        </li>
            <li ng-repeat="project in t.projectList" >
                 <a ng-click="t.filterBy(project)">
                <div style="background: #303030; padding: 0 10px;  margin-bottom: 1px;  margin-right: 15px;" data-drop="true" 
                    data-jqyoui-options 
                    ng-model="t.droppedFile"
                    jqyoui-droppable = "{onDrop: 't.addFileToProject'}">
                       
                            {{project.Title}}
                        
                    <button style="background: transparent; position: absolute; right: 20px; padding: 3px;" class="btn" ng-click="t.updateProject(project)"><i class="zmdi zmdi-wrench"></i></button>
                </div>
                </a>
            </li>
        </ul>
        
        <div class="navbar-fixed-bottom">
            <div class="col-xs-12">
                    <button style="margin-bottom:15px" class="btn" ng-click="t.addProject()"><i class="zmdi zmdi-plus"></i></button>
            </div>
        </div>
    </div>
</div>
