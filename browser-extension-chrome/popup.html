<!doctype html>
<html>
  <head>
    <style>

      body {
	background: white url('watermark.png') bottom right no-repeat;
        font-family: "Arial", "Helvetica", sans-serif;
	font-size: 1em;
	min-width: 300px;
        height: 150px;
        padding: 0;
	margin: 0;
      }

      h4 {
        text-transform: uppercase;
	color: #747474;
        font-size: 0.8em;
        font-weight: normal;
        margin: 10px 0 0 0;
      }

      #header {
        background: black;
	color: white;
	padding: 10px;
	text-align: center;
      }

      #body {
        padding: 0 10px;
      }

      #subtitle, #footer {
	color: #747474;
      }

      #settings {
	margin: 10px 0;
        padding: 0;
        list-style: none;
        border-top: 1px dotted #c8c8c8;
      }

      #settings li {
	padding: 15px;
        border-bottom: 1px dotted #c8c8c8;
      }

      #footer {
        position: absolute;
        bottom: 0;
        width: 100%;
	padding: 10px 0;
	font-size: 0.8em;
	text-align: center;
      }
    </style>

    <script src="popup.js"></script>
  </head>
  <body>
    <div id="body">
       <h4>Artivity Settings</h4>

       <ul id="settings">
          <li><input id="enabledBox" type="checkbox" checked="true"> Capture browsing history</li>
       </ul>
    </div>

    <div id="footer">Copyright &copy; 2015, University of the Arts, London</div>
  </body>
</html>
